<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fichas de Domin√≥</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }

        .contenedor {
            display: flex;
            gap: 20px;
        }

        .domino {
            width: 80px;
            height: 160px;
            border: 2px solid #000;
            border-radius: 10px;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 10px 0;
        }

        .linea {
            height: 2px;
            background: black;
            margin: 5px 0;
        }

        .cara {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            place-items: center;
            padding: 5px;
        }

        .punto {
            width: 12px;
            height: 12px;
            background: black;
            border-radius: 50%;
        }

        .vacio {
            visibility: hidden;
        }
    </style>
</head>

<body>

<div class="contenedor">

    <!-- Domino 1: 5 | 2 -->
    <div class="domino">
        <div class="cara">
            <div class="punto"></div>
            <div class="vacio"></div>
            <div class="punto"></div>
            <div class="vacio"></div>
            <div class="punto"></div>
            <div class="vacio"></div>
            <div class="punto"></div>
            <div class="vacio"></div>
            <div class="punto"></div>
        </div>

        <div class="linea"></div>

        <div class="cara">
            <div class="vacio"></div>
            <div class="vacio"></div>
            <div class="vacio"></div>
            <div class="punto"></div>
            <div class="vacio"></div>
            <div class="punto"></div>
            <div class="vacio"></div>
            <div class="vacio"></div>
            <div class="vacio"></div>
        </div>
    </div>

    <!-- Domino 2: 4 | 1 -->
    <div class="domino">
        <div class="cara">
            <div class="punto"></div>
            <div class="vacio"></div>
            <div class="punto"></div>
            <div class="vacio"></div>
            <div class="vacio"></div>
            <div class="vacio"></div>
            <div class="punto"></div>
            <div class="vacio"></div>
            <div class="punto"></div>
        </div>

        <div class="linea"></div>

        <div class="cara">
            <div class="vacio"></div>
            <div class="vacio"></div>
            <div class="vacio"></div>
            <div class="vacio"></div>
            <div class="punto"></div>
            <div class="vacio"></div>
            <div class="vacio"></div>
            <div class="vacio"></div>
            <div class="vacio"></div>
        </div>
    </div>

    <!-- Domino 3: 6 | 3 -->
    <div class="domino">
        <div class="cara">
            <div class="punto"></div>
            <div class="vacio"></div>
            <div class="punto"></div>
            <div class="punto"></div>
            <div class="vacio"></div>
            <div class="punto"></div>
            <div class="punto"></div>
            <div class="vacio"></div>
            <div class="punto"></div>
        </div>

        <div class="linea"></div>

        <div class="cara">
            <div class="punto"></div>
            <div class="vacio"></div>
            <div class="vacio"></div>
            <div class="vacio"></div>
            <div class="punto"></div>
            <div class="vacio"></div>
            <div class="vacio"></div>
            <div class="vacio"></div>
            <div class="punto"></div>
        </div>
    </div>

</div>

</body>
</html>
