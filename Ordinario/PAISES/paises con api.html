<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Países del Mundo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card img {
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand">Información de Países</span>
    </div>
</nav>

<div class="container">
    <div class="row" id="countries"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const url = "https://restcountries.com/v3.1/all?fields=name,flags,capital,currencies,languages,population";

fetch(url)
    .then(response => response.json())
    .then(data => mostrarPaises(data));

function mostrarPaises(paises) {
    const contenedor = document.getElementById("countries");

    paises.forEach(pais => {
        const nombre = pais.name.common;
        const bandera = pais.flags.png;
        const capital = pais.capital ? pais.capital[0] : "No disponible";
        const poblacion = pais.population.toLocaleString();
        const idiomas = pais.languages 
            ? Object.values(pais.languages).join(", ")
            : "No disponible";

        contenedor.innerHTML += `
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <img src="${bandera}" class="card-img-top" alt="Bandera">
                    <div class="card-body">
                        <h5 class="card-title">${nombre}</h5>
                        <p class="card-text">
                            <strong>Capital:</strong> ${capital}<br>
                            <strong>Población:</strong> ${poblacion}<br>
                            <strong>Idiomas:</strong> ${idiomas}
                        </p>
                    </div>
                </div>
            </div>
        `;
    });
}
</script>

</body>
</html>
